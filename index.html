<body>

<h1>現在幾點?</h1>
<p id="datetime"><p>

<script>
    function updateDateTime() {
        const now = new Date();
        const dateString = now.toLocaleDateString();
        const timeString = now.toLocaleTimeString() + '.' + now.getMilliseconds().toString().padStart(3, '0');
        document.getElementById('datetime').innerText = `${dateString} ${timeString}`;
    }

    setInterval(updateDateTime, 1);  // Update every millisecond


    </script>


</body>
